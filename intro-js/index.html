<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introdução ao Java Script</title>

    <style>
        body {
            background-color: yellowgreen;
            color: white;
            font: normal 20pt Arial;
        }
    </style>

</head>

<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        window.alert('Minha primeira mensagem em JS')
        window.confirm('Está gostando de Js?')
        window.prompt('Qual é o seu nome?')
    </script>
    
</body>

</html>

<!--
o CSS e o JS estão dentro do HTML
neste primeiro exemplo.

ALERT -- alerta (a opção será OK)
CONFIRM -- confirmar (as opções = sim ou não)
PROMPT -- mostra u prompt (a ser preenchido)
 -->
