    <h1>Links Internos</h1>
    <h2>Usando links dentro do nosso site</h2>
    <p>Esta é a primeira página do site. Se formos acessar a segunda página basta criar um <a href="pagina-dois.html" rel="next" target="_self">link interno.</a></p>
    <p>Indo para a terceira página, que é a <a href="noticias/noticias-um.html" rel="next" target="_self">página de notícias</a>.</p>
    <p>O parâmetro TARGET é SELF porque indica que abre na mesma ABA (não abre nova ABA).</p>
