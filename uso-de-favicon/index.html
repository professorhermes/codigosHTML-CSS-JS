<body>
    <h1>Colocando um FAVICON</h1>
    <p>O FAVICON é um pequeno ícone que aparece no topo das páginas.</p>
    <p>O formato usual para FAVICON é .ico, embora outros formatos também sejam usados.</p>
    <p>Dependendo do formato as vezes pode ocorrer de não aparecer em alguns navegadores.</p>
    <p>A tag para o FAVICON é adicionada no HEAD.</p>
