<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variáveis - Tipos de Dados</title>

    <style>
        body {
            background-color: yellowgreen;
            color: white;
            font: normal 20pt Arial;
        }
    </style>

</head>

<body>
    <h1>Variáveis</h1>
    <p>Tipos de Dados - Formatação de Strings - Templates strings.</p>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome} !`)
        /*
        TEMPLATES STRINGS - formatação de strings
        Deve ser entre CRASES
        usa-se o PLACE HOLDER, ou seja, ${} (cifrão e chaves)
        Ex.: como no comentário acima.

        Ex. para mostrar a diferença:
        'O aluno ' + nome + ' com ' + idade + ' anos tirou a nota ' + nota'
        `O aluno ${nome} com ${idade} anos tirou a nota ${nota}`// mais simples, menor e fácil de codificar
        */
    </script>
    
</body>

</html>
