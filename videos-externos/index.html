<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Externos</title>
</head>

<body>
    <h1>Incorporação de Vídeos Externos</h1>
    <p>Este vídeo está postado/hospedado no Youtube.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/1lFABmWDJQ8?si=ORoz36qp5c3rlsE0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <p>Desta forma de postagem de vídeos não há consumo de tráfego de banda, pois está utilizando o Youtube. Além disso, se o vídeo do cliente estiver também no Youtube (além do site), aumenta a visualização do seu conteúdo.</p>
    <hr>
</body>

</html>
